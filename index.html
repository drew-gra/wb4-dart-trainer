<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WB4 Dart Trainer</title>
  <!-- Privacy-friendly analytics by Plausible -->
<script async src="https://plausible.io/js/pa-U8-aUnnw8KUKYtDzdjfeJ.js"></script>
<script>
  window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
  plausible.init()
</script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ============================================================================
    // WB4 DART TRAINER - REBUILT WITH CLEAN ARCHITECTURE
    // ============================================================================

    // CUSTOM HOOK: Session Manager
    const useSessionManager = () => {
      const [sessions, setSessions] = useState([]);

      useEffect(() => {
        const saved = localStorage.getItem('wb4UnifiedSessionHistory');
        if (saved) {
          try {
            setSessions(JSON.parse(saved));
          } catch (e) {
            console.error('Error loading sessions:', e);
          }
        }
      }, []);

      const addSession = (sessionData) => {
        setSessions(prev => {
          const updated = [sessionData, ...prev].slice(0, 20);
          localStorage.setItem('wb4UnifiedSessionHistory', JSON.stringify(updated));
          return updated;
        });
      };

      const clearSessions = () => {
        setSessions([]);
        localStorage.removeItem('wb4UnifiedSessionHistory');
      };

      return { sessions, addSession, clearSessions };
    };

    // MAIN COMPONENT
    const WB4DartTrainer = () => {
      const [currentMode, setCurrentMode] = useState('double-in');
      const [saveStatus, setSaveStatus] = useState('');
      const [confirmClear, setConfirmClear] = useState(false);
      const { sessions, addSession, clearSessions } = useSessionManager();

      const [diAttempts, setDiAttempts] = useState([]);
      const [diSessionStart, setDiSessionStart] = useState(null);
      const [diScoreInput, setDiScoreInput] = useState('');

      const [doAttempts, setDoAttempts] = useState([]);
      const [doSessionStart, setDoSessionStart] = useState(null);
      const [doCurrentTarget, setDoCurrentTarget] = useState(null);
      const [doConsecutiveFails, setDoConsecutiveFails] = useState(0);

      const [crAttempts, setCrAttempts] = useState([]);
      const [crSessionStart, setCrSessionStart] = useState(null);
      const [crCurrentTarget, setCrCurrentTarget] = useState(null);

      const PRIORITY_DOUBLES = [16, 20, 8, 12];
      const CRICKET_NUMBERS = [15, 16, 17, 18, 19, 20, 'Bull'];

      // TRACKING HELPER - Added for Plausible analytics
      const trackEvent = (eventName, props = {}) => {
        if (window.plausible) {
          window.plausible(eventName, { props });
        }
      };

      // MODE CHANGE HANDLER - Track when users switch modes
      const handleModeChange = (mode) => {
        setCurrentMode(mode);
        trackEvent('Mode Changed', { mode });
      };

      const showStatus = (msg, timeout = 2000) => {
        setSaveStatus(msg);
        setTimeout(() => setSaveStatus(''), timeout);
      };

      const calculateStats = (attempts) => {
        const total = attempts.length;
        const successes = attempts.filter(a => a.outcome === 'success').length;
        const rate = total > 0 ? Math.round((successes / total) * 100) : 0;
        return { total, successes, failures: total - successes, successRate: rate };
      };

      const calculateCricketStats = (attempts) => {
        const total = attempts.length;
        const totalRounds = attempts.reduce((sum, a) => sum + (a.rounds || 0), 0);
        const avg = total > 0 ? (totalRounds / total).toFixed(2) : 0;
        return { total, totalRounds, avgRounds: avg };
      };

      const generateDoubleOutTarget = () => {
        const weights = {};
        for (let i = 1; i <= 20; i++) {
          weights[i] = PRIORITY_DOUBLES.includes(i) ? 1.75 : 1;
        }
        if (doConsecutiveFails >= 4) {
          const bonus = Math.floor((doConsecutiveFails - 3) * 2);
          PRIORITY_DOUBLES.forEach(n => weights[n] += bonus);
        }
        const total = Object.values(weights).reduce((sum, w) => sum + w, 0);
        let rand = Math.random() * total;
        for (const [num, weight] of Object.entries(weights)) {
          rand -= weight;
          if (rand <= 0) return parseInt(num);
        }
        return 20;
      };

      const recordDoubleOut = (outcome) => {
        const now = new Date();
        if (doAttempts.length === 0) setDoSessionStart(now);

        const attempt = {
          number: doCurrentTarget,
          outcome,
          timestamp: now.toLocaleTimeString()
        };

        setDoAttempts(prev => [attempt, ...prev]);
        
        // TRACK ATTEMPT - Added for analytics
        trackEvent('Attempt Recorded', { 
          mode: 'double-out', 
          outcome,
          target: doCurrentTarget 
        });
        
        setDoConsecutiveFails(outcome === 'success' ? 0 : doConsecutiveFails + 1);
        setDoCurrentTarget(generateDoubleOutTarget());
        showStatus('💾 Saved', 1000);
      };

      const saveDoubleOutSession = () => {
        if (doAttempts.length === 0) return;
        
        const stats = calculateStats(doAttempts);
        const duration = Math.round((new Date() - doSessionStart) / 60000);
        
        addSession({
          id: Date.now(),
          mode: 'double-out',
          startTime: doSessionStart.toISOString(),
          endTime: new Date().toISOString(),
          duration,
          totalAttempts: stats.total,
          successRate: stats.successRate,
          successes: stats.successes,
          failures: stats.failures
        });

        // TRACK SESSION COMPLETION - Added for analytics
        trackEvent('Training Session Completed', {
          mode: 'double-out',
          attempts: stats.total,
          successRate: stats.successRate,
          duration: duration
        });

        setDoAttempts([]);
        setDoSessionStart(null);
        setDoConsecutiveFails(0);
        setDoCurrentTarget(generateDoubleOutTarget());
        showStatus('📊 Session saved', 1500);
      };

      const recordDoubleIn = (outcome) => {
        const now = new Date();
        if (diAttempts.length === 0) setDiSessionStart(now);

        let score = null;
        if (outcome === 'success' && diScoreInput) {
          const val = parseInt(diScoreInput);
          if (val >= 2 && val <= 170) {
            score = val;
            setDiScoreInput('');
            
            // TRACK SCORE ENTRY - Added for analytics
            trackEvent('Score Entered', { score: val, mode: 'double-in' });
          } else {
            showStatus('⚠️ Score must be 2-170', 2000);
            return;
          }
        }

        const attempt = { outcome, score, timestamp: now.toLocaleTimeString() };
        setDiAttempts(prev => [attempt, ...prev]);
        
        // TRACK ATTEMPT - Added for analytics
        trackEvent('Attempt Recorded', { mode: 'double-in', outcome });
        
        showStatus('💾 Saved', 1000);
      };

      const saveDoubleInSession = () => {
        if (diAttempts.length === 0) return;

        const stats = calculateStats(diAttempts);
        const duration = Math.round((new Date() - diSessionStart) / 60000);
        const scores = diAttempts.filter(a => a.outcome === 'success' && a.score).map(a => a.score);
        const totalScore = scores.reduce((sum, s) => sum + s, 0);
        const expectedValue = diAttempts.length > 0 ? (totalScore / diAttempts.length).toFixed(1) : 0;

        addSession({
          id: Date.now(),
          mode: 'double-in',
          startTime: diSessionStart.toISOString(),
          endTime: new Date().toISOString(),
          duration,
          totalAttempts: stats.total,
          successRate: stats.successRate,
          successes: stats.successes,
          failures: stats.failures,
          expectedValue: parseFloat(expectedValue)
        });

        // TRACK SESSION COMPLETION - Added for analytics
        trackEvent('Training Session Completed', {
          mode: 'double-in',
          attempts: stats.total,
          successRate: stats.successRate,
          duration: duration
        });

        setDiAttempts([]);
        setDiSessionStart(null);
        showStatus('📊 Session saved', 1500);
      };

      const generateCricketTarget = () => {
        const weights = { 15: 1, 16: 1, 17: 1, 18: 1, 19: 1, 20: 1, 'Bull': 0.2 };
        const total = Object.values(weights).reduce((sum, w) => sum + w, 0);
        let rand = Math.random() * total;
        for (const [num, weight] of Object.entries(weights)) {
          rand -= weight;
          if (rand <= 0) return num === 'Bull' ? 'Bull' : parseInt(num);
        }
        return 20;
      };

      const recordCricket = (rounds) => {
        const now = new Date();
        if (crAttempts.length === 0) setCrSessionStart(now);

        const attempt = {
          number: crCurrentTarget,
          rounds,
          timestamp: now.toLocaleTimeString()
        };

        setCrAttempts(prev => [attempt, ...prev]);
        
        // TRACK ATTEMPT - Added for analytics
        trackEvent('Attempt Recorded', { 
          mode: 'cricket', 
          target: crCurrentTarget, 
          rounds 
        });
        
        setCrCurrentTarget(generateCricketTarget());
        showStatus('💾 Saved', 1000);
      };

      const saveCricketSession = () => {
        if (crAttempts.length === 0) return;

        const stats = calculateCricketStats(crAttempts);
        const duration = Math.round((new Date() - crSessionStart) / 60000);

        addSession({
          id: Date.now(),
          mode: 'cricket',
          startTime: crSessionStart.toISOString(),
          endTime: new Date().toISOString(),
          duration,
          totalAttempts: stats.total,
          totalRounds: stats.totalRounds,
          avgRounds: stats.avgRounds
        });

        // TRACK SESSION COMPLETION - Added for analytics
        trackEvent('Training Session Completed', {
          mode: 'cricket',
          attempts: stats.total,
          avgRounds: stats.avgRounds,
          duration: duration
        });

        setCrAttempts([]);
        setCrSessionStart(null);
        setCrCurrentTarget(generateCricketTarget());
        showStatus('📊 Session saved', 1500);
      };

      useEffect(() => {
        if (currentMode === 'double-out' && !doCurrentTarget) {
          setDoCurrentTarget(generateDoubleOutTarget());
        }
        if (currentMode === 'cricket' && !crCurrentTarget) {
          setCrCurrentTarget(generateCricketTarget());
        }
      }, [currentMode, doCurrentTarget, crCurrentTarget]);

      const clearAllData = () => {
        setDiAttempts([]);
        setDiSessionStart(null);
        setDoAttempts([]);
        setDoSessionStart(null);
        setDoConsecutiveFails(0);
        setCrAttempts([]);
        setCrSessionStart(null);
        clearSessions();
        setConfirmClear(false);
        showStatus('🧹 All data cleared');
      };

      const getCurrentAttempts = () => {
        if (currentMode === 'double-in') return diAttempts;
        if (currentMode === 'double-out') return doAttempts;
        if (currentMode === 'cricket') return crAttempts;
        return [];
      };

      const getCurrentStats = () => {
        if (currentMode === 'double-in') return calculateStats(diAttempts);
        if (currentMode === 'double-out') return calculateStats(doAttempts);
        if (currentMode === 'cricket') return calculateCricketStats(crAttempts);
        return { total: 0, successes: 0, failures: 0, successRate: 0 };
      };

      const goldGradient = {
        background: 'linear-gradient(45deg, #ffd700, #ffed4a)',
        WebkitBackgroundClip: 'text',
        WebkitTextFillColor: 'transparent'
      };

      const btnStyle = "font-black py-4 px-4 rounded-lg text-lg transition-all transform hover:scale-105 shadow-lg";

      return (
        <div className="min-h-screen bg-black text-white p-4" style={{background: 'linear-gradient(135deg, #000000 0%, #1a1a1a 100%)'}}>
          <div className="max-w-md mx-auto">
            
            <div className="text-center mb-6">
              <h1 className="text-3xl font-bold mb-2" style={goldGradient}>WB4 DART TRAINER</h1>
            </div>

            <div className="bg-gray-900 rounded-full p-2 mb-6 border border-gray-800">
              <div className="grid grid-cols-4 gap-1">
                {['double-in', 'double-out', 'cricket', 'history'].map(mode => (
                  <button
                    key={mode}
                    onClick={() => handleModeChange(mode)}
                    className={`py-2 px-2 rounded-full text-xs font-bold transition-all duration-200 ${
                      currentMode === mode 
                        ? 'text-black border-2 border-yellow-400' 
                        : 'text-gray-300 border-2 border-gray-600 hover:border-gray-500'
                    }`}
                    style={currentMode === mode ? 
                      {background: 'linear-gradient(45deg, #ffd700, #ffed4a)', textShadow: '1px 1px 2px rgba(0,0,0,0.3)'} :
                      {background: 'linear-gradient(145deg, #374151, #1f2937)'}
                    }
                  >
                    {mode === 'double-in' && 'DOUBLE-IN'}
                    {mode === 'double-out' && 'DOUBLE-OUT'}
                    {mode === 'cricket' && 'CRICKET'}
                    {mode === 'history' && 'HISTORY'}
                  </button>
                ))}
              </div>
            </div>

            {currentMode === 'double-in' && (
              <>
                <div className="bg-gray-900 rounded-lg p-8 text-center mb-6 shadow-2xl border-2 border-yellow-500" 
                     style={{background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)'}}>
                  <p className="text-lg mb-4 text-pink-400 font-semibold">WHAT'D YOU HIT?</p>
                  <input
                    type="number"
                    value={diScoreInput}
                    onChange={(e) => setDiScoreInput(e.target.value)}
                    className="text-3xl font-bold text-center bg-gray-800 text-yellow-400 rounded p-3 w-32 border-2 border-yellow-500 focus:border-yellow-300 focus:outline-none"
                    min="2"
                    max="170"
                    inputMode="numeric"
                  />
                  <p className="text-gray-300 text-sm mt-4">You have three darts to get in.</p>
                </div>

                <div className="grid grid-cols-3 gap-3 mb-6">
                  <button onClick={() => recordDoubleIn('success')} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">✅</div>
                    <div className="text-xs font-bold">GOT IN!</div>
                  </button>
                  <button onClick={() => recordDoubleIn('fail')} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">❌</div>
                    <div className="text-xs font-bold">MISSED</div>
                  </button>
                  <button onClick={saveDoubleInSession} disabled={diAttempts.length === 0} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">💾</div>
                    <div className="text-xs font-bold">SAVE</div>
                  </button>
                </div>
              </>
            )}

            {currentMode === 'double-out' && (
              <>
                <div className="bg-gray-900 rounded-lg p-8 text-center mb-6 shadow-2xl border-2 border-yellow-500" 
                     style={{background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)'}}>
                  <p className="text-lg mb-2 text-pink-400 font-semibold">TARGET DOUBLE:</p>
                  <div className="text-6xl font-black mb-4" style={goldGradient}>
                    {doCurrentTarget ? `D${doCurrentTarget}` : '...'}
                  </div>
                  <p className="text-gray-300 text-sm font-medium">You have three darts to get out.</p>
                </div>

                <div className="grid grid-cols-4 gap-2 mb-6">
                  <button onClick={() => recordDoubleOut('success')} disabled={!doCurrentTarget} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">✅</div>
                    <div className="text-xs font-bold">HIT IT!</div>
                  </button>
                  <button onClick={() => recordDoubleOut('fail')} disabled={!doCurrentTarget} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">❌</div>
                    <div className="text-xs font-bold">MISSED</div>
                  </button>
                  <button onClick={() => setDoCurrentTarget(generateDoubleOutTarget())} disabled={!doCurrentTarget} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">➡️</div>
                    <div className="text-xs font-bold">SKIP</div>
                  </button>
                  <button onClick={saveDoubleOutSession} disabled={doAttempts.length === 0} className={`${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex flex-col items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                    <div className="text-lg mb-1">💾</div>
                    <div className="text-xs font-bold">SAVE</div>
                  </button>
                </div>
              </>
            )}

            {currentMode === 'cricket' && (
              <>
                <div className="bg-gray-900 rounded-lg p-8 text-center mb-6 shadow-2xl border-2 border-yellow-500" 
                     style={{background: 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)'}}>
                  <p className="text-lg mb-2 text-pink-400 font-semibold">TARGET NUMBER:</p>
                  <div className="text-6xl font-black mb-4" style={goldGradient}>
                    {crCurrentTarget || '...'}
                  </div>
                  <p className="text-gray-300 text-sm font-medium">Hit as many as you can with three darts.</p>
                </div>

                {crCurrentTarget === 'Bull' ? (
                  <>
                    <div className="grid grid-cols-3 gap-2 mb-2">
                      <button onClick={() => recordCricket(0)} className={`${btnStyle} text-white border-2 border-gray-600 text-xs shadow-xl py-3`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>MISS</button>
                      {[1, 2].map(n => (
                        <button key={n} onClick={() => recordCricket(n)} className={`${btnStyle} text-white border-2 border-gray-600 text-xs shadow-xl py-3`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>C{n}</button>
                      ))}
                    </div>
                    <div className="grid grid-cols-4 gap-2 mb-6">
                      {[3, 4, 5, 6].map(n => (
                        <button key={n} onClick={() => recordCricket(n)} className={`${btnStyle} text-white border-2 border-gray-600 text-xs shadow-xl py-3`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>C{n}</button>
                      ))}
                    </div>
                  </>
                ) : (
                  <>
                    <div className="grid grid-cols-5 gap-2 mb-2">
                      <button onClick={() => recordCricket(0)} className={`${btnStyle} text-white border-2 border-gray-600 text-xs shadow-xl py-3`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>MISS</button>
                      {[1, 2, 3, 4].map(n => (
                        <button key={n} onClick={() => recordCricket(n)} className={`${btnStyle} text-white border-2 border-gray-600 text-xs shadow-xl py-3`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>R{n}</button>
                      ))}
                    </div>
                    <div className="grid grid-cols-5 gap-2 mb-6">
                      {[5, 6, 7, 8, 9].map(n => (
                        <button key={n} onClick={() => recordCricket(n)} className={`${btnStyle} text-white border-2 border-gray-600 text-xs shadow-xl py-3`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>R{n}</button>
                      ))}
                    </div>
                  </>
                )}

                <button onClick={saveCricketSession} disabled={crAttempts.length === 0} className={`w-full ${btnStyle} text-white border-2 border-gray-600 text-sm shadow-xl flex items-center justify-center`} style={{background: 'linear-gradient(145deg, #374151, #1f2937)'}}>
                  <div className="text-lg mr-2">💾</div>
                  <div className="text-xs font-bold">SAVE SESSION</div>
                </button>
              </>
            )}

            {currentMode === 'history' && (
              <>
                <div className="bg-gray-900 rounded-lg p-4 mb-6 border border-gray-800">
                  <h3 className="text-lg font-bold mb-3 text-pink-400">📊 OVERALL STATS</h3>
                  <div className="grid grid-cols-2 gap-4 text-center">
                    <div><div className="text-2xl font-bold text-yellow-400">{sessions.length}</div><div className="text-sm text-gray-300 font-medium">TOTAL SESSIONS</div></div>
                    <div><div className="text-2xl font-bold text-blue-400">{sessions.filter(s => s.mode === 'double-in').length}</div><div className="text-sm text-gray-300 font-medium">DOUBLE-IN</div></div>
                    <div><div className="text-2xl font-bold text-green-400">{sessions.filter(s => s.mode === 'double-out').length}</div><div className="text-sm text-gray-300 font-medium">DOUBLE-OUT</div></div>
                    <div><div className="text-2xl font-bold text-purple-400">{sessions.filter(s => s.mode === 'cricket').length}</div><div className="text-sm text-gray-300 font-medium">CRICKET</div></div>
                  </div>
                </div>

                {sessions.length > 0 ? (
                  <div className="bg-gray-900 rounded-lg p-4 mb-6 border border-gray-800">
                    <h3 className="text-lg font-bold mb-3 text-pink-400">📈 SESSION HISTORY</h3>
                    <div className="space-y-2 max-h-96 overflow-y-auto">
                      {sessions.map((s, idx) => {
                        const colors = {'double-in': 'bg-blue-600', 'double-out': 'bg-green-600', 'cricket': 'bg-purple-600'};
                        const labels = {'double-in': 'DOUBLE-IN', 'double-out': 'DOUBLE-OUT', 'cricket': 'CRICKET'};
                        return (
                          <div key={s.id} className="bg-gray-800 p-3 rounded">
                            <div className="flex justify-between items-start mb-2">
                              <div className="flex flex-col">
                                <div className="flex items-center gap-2 mb-1">
                                  <span className={`${colors[s.mode]} text-white text-xs font-bold px-2 py-1 rounded`}>{labels[s.mode]}</span>
                                  <span className="text-yellow-400 font-semibold text-sm">Session #{sessions.length - idx}</span>
                                </div>
                                <span className="text-gray-400 text-xs">{new Date(s.endTime).toLocaleDateString()} • {s.duration}min</span>
                              </div>
                              <div className="text-right">
                                <div className="text-white font-bold text-sm">{s.totalAttempts} attempts</div>
                                {s.mode === 'cricket' ? (
                                  <div className="text-sm text-blue-400 font-semibold">{s.avgRounds} avg rounds</div>
                                ) : (
                                  <>
                                    <div className={`text-sm font-semibold ${s.successRate >= 50 ? 'text-green-400' : 'text-red-400'}`}>{s.successRate}% success</div>
                                    {s.expectedValue && <div className="text-xs text-blue-400 font-medium">Avg in: {s.expectedValue}</div>}
                                  </>
                                )}
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                    <p className="text-xs text-gray-500 mt-3">Your last 20 sessions are saved. Use the same device to practice.</p>
                  </div>
                ) : (
                  <div className="bg-gray-900 rounded-lg p-8 text-center mb-6 border border-gray-800">
                    <p className="text-gray-400 text-sm">No sessions yet. Complete a training session to see it here!</p>
                  </div>
                )}

                <div className="bg-gray-900 rounded-lg p-4 mb-6 border border-gray-800">
                  <div className="flex items-start mb-3">
                    <input type="checkbox" id="confirmClear" checked={confirmClear} onChange={(e) => setConfirmClear(e.target.checked)} className="mt-1 mr-3 w-5 h-5 cursor-pointer" />
                    <label htmlFor="confirmClear" className="text-sm text-gray-300 cursor-pointer">Delete all session history and start again.</label>
                  </div>
                  <button onClick={clearAllData} disabled={!confirmClear} className={`w-full font-black py-3 px-6 rounded-lg transition-all border-2 shadow-lg ${confirmClear ? 'bg-pink-600 hover:bg-pink-700 text-white border-pink-500 transform hover:scale-105 cursor-pointer' : 'bg-gray-700 text-gray-500 border-gray-600 cursor-not-allowed opacity-50'}`} style={confirmClear ? {textShadow: '2px 2px 4px rgba(0,0,0,0.8)'} : {}}>
                    🧹 CLEAR ALL PRACTICE DATA
                  </button>
                </div>
              </>
            )}

            {currentMode !== 'history' && (
              <div className="bg-gray-900 rounded-lg p-4 mb-6 border border-gray-800">
                <h3 className="text-lg font-bold mb-3 text-pink-400">📊 STATS</h3>
                {currentMode === 'cricket' ? (
                  <div className="grid grid-cols-2 gap-4 text-center">
                    <div><div className="text-2xl font-bold text-yellow-400">{getCurrentStats().total}</div><div className="text-sm text-gray-300 font-medium">TOTAL ATTEMPTS</div></div>
                    <div><div className="text-2xl font-bold" style={goldGradient}>{getCurrentStats().avgRounds}</div><div className="text-sm text-gray-300 font-medium">AVG ROUNDS</div></div>
                  </div>
                ) : (
                  <div className="grid grid-cols-2 gap-4 text-center">
                    <div><div className="text-2xl font-bold text-yellow-400">{getCurrentStats().total}</div><div className="text-sm text-gray-300 font-medium">TOTAL ATTEMPTS</div></div>
                    <div><div className="text-2xl font-bold" style={goldGradient}>{getCurrentStats().successRate}%</div><div className="text-sm text-gray-300 font-medium">SUCCESS RATE</div></div>
                    <div><div className="text-2xl font-bold text-green-400">{getCurrentStats().successes}</div><div className="text-sm text-gray-300 font-medium">{currentMode === 'double-out' ? 'GOT OUT' : 'GOT IN'}</div></div>
                    <div><div className="text-2xl font-bold text-red-400">{getCurrentStats().failures}</div><div className="text-sm text-gray-300 font-medium">MISS</div></div>
                  </div>
                )}
              </div>
            )}

            {currentMode !== 'history' && getCurrentAttempts().length > 0 && (
              <div className="bg-gray-900 rounded-lg p-4 mb-6 border border-gray-800">
                <h3 className="text-lg font-bold mb-3 text-pink-400">📝 RECENT {currentMode === 'cricket' ? 'THROWS' : currentMode === 'double-out' ? 'ATTEMPTS' : 'INS'}</h3>
                <div className="space-y-2 max-h-40 overflow-y-auto">
                  {getCurrentAttempts().slice(0, 10).map((a, i) => (
                    <div key={i} className="flex justify-between items-center text-sm bg-gray-800 p-2 rounded">
                      <span className="text-yellow-400 font-semibold">
                        {currentMode === 'cricket' ? a.number : currentMode === 'double-out' ? `D${a.number}` : (a.outcome === 'success' && a.score ? `Score: ${a.score}` : 'DOUBLE IN')}
                      </span>
                      <span className={`font-semibold ${currentMode === 'cricket' ? 'text-blue-400' : a.outcome === 'success' ? 'text-green-400' : 'text-red-400'}`}>
                        {currentMode === 'cricket' ? (a.rounds === 0 ? '❌ MISS' : `✅ ${a.number === 'Bull' ? 'C' : 'R'}${a.rounds}`) : (a.outcome === 'success' ? (currentMode === 'double-out' ? '✅' : '✅ GOT IN') : (currentMode === 'double-out' ? '❌' : '❌ MISSED'))} {currentMode !== 'cricket' && a.outcome.toUpperCase()}
                      </span>
                      <span className="text-gray-400 text-xs">{a.timestamp}</span>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {saveStatus && (
              <div className="bg-gray-900 rounded-lg p-4 mb-6 border border-gray-800">
                <div className="text-xs text-center text-yellow-300 font-semibold">{saveStatus}</div>
              </div>
            )}

            <div className="text-center mt-12 mb-12">
              <div className="text-4xl" style={{letterSpacing: '0.5em'}}>🤜👈</div>
            </div>
            <div className="text-center text-yellow-400 text-xs font-semibold leading-tight">
              <p>All rights reserved</p>
              <p>Flatbush vs. Everybody</p>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<WB4DartTrainer />, document.getElementById('root'));
  </script>
</body>
</html>
